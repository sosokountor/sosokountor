<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juniors Printing</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .app {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* Theme System */
        .app.cozy {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-hover: #f1f3f4;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-muted: #9aa3b5;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --border: #e2e8f0;
            --shadow: 0 20px 50px rgba(139, 92, 246, 0.15);
            --glow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .app.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e2e8f0;
            --shadow: 0 20px 50px rgba(59, 130, 246, 0.15);
            --glow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .app.dark {
            --bg-primary: #0a0a0a;
            --bg-secondary: #121212;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #666666;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --border: #2a2a2a;
            --shadow: 0 20px 50px rgba(0, 255, 136, 0.15);
            --glow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .app {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-selector, .lang-selector {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .theme-selector:hover, .lang-selector:hover {
            background: var(--bg-hover);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .hero-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .hero-actions {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--accent);
        }

        .btn-secondary:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-3px);
        }

        /* 3D Visualization */
        .hero-3d {
            position: relative;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .printer-model {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            border-radius: 20px;
            position: relative;
            animation: float3d 6s ease-in-out infinite;
            box-shadow: var(--glow);
        }

        @keyframes float3d {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(180deg); }
        }

        .printer-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 4rem;
        }

        /* Services Section */
        .section {
            padding: 6rem 0;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Project Form */
        .project-form {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .expertise-card {
            padding: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .expertise-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .expertise-card.selected {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: var(--glow);
        }

        .expertise-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .char-count {
            color: var(--text-muted);
            font-size: 0.9em;
            text-align: right;
            margin-top: 0.5rem;
        }

        /* Contact Section */
        .contact-section {
            background: var(--bg-secondary);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .contact-info h3 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .phone-btn {
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Footer */
        .footer {
            background: var(--bg-card);
            padding: 3rem 0 1rem;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 3rem;
        }

        .footer-brand h4 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-links h5 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
        }

        /* RTL Support */
        .app[dir="rtl"] {
            text-align: right;
        }

        .app[dir="rtl"] .hero-container {
            direction: rtl;
        }

        .app[dir="rtl"] .char-count {
            text-align: left;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }
            
            .hero-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }
            
            .hero-container {
                padding: 0 1rem;
            }
            
            .hero-content h1 {
                font-size: 3rem;
            }
            
            .hero-stats {
                grid-template-columns: 1fr;
            }
            
            .hero-actions {
                flex-direction: column;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [lang, setLang] = useState('en');
            const [theme, setTheme] = useState('cozy');
            const [loading, setLoading] = useState(true);
            const [projectDescription, setProjectDescription] = useState('');
            const [selectedExpertise, setSelectedExpertise] = useState(null);

            const phoneNumber = "971556690930";

            useEffect(() => {
                setTimeout(() => setLoading(false), 1500);
            }, []);

            const T = {
                en: {
                    hero: {
                        title: "Let's Create Something Amazing",
                        subtitle: "Premium 3D Printing Services in UAE",
                        description: "Transform your ideas into reality with cutting-edge 3D printing technology. From rapid prototyping to custom manufacturing.",
                        cta: "Start Your Project",
                        secondary: "View Portfolio"
                    },
                    stats: {
                        projects: "Projects Completed",
                        clients: "Happy Clients",
                        materials: "Material Types"
                    },
                    form: {
                        projectTitle: "Describe Your Project",
                        placeholder: "Tell us about your project in detail... Example: I need a custom phone stand for my office desk...",
                        expertise: "What type of project are you working on?",
                        send: "📱 Discuss on WhatsApp"
                    },
                    expertise: {
                        items: [
                            "Prototypes & Models",
                            "Custom Decor",
                            "Functional Parts",
                            "Educational Tools",
                            "Gifts & Souvenirs",
                            "Business Solutions"
                        ]
                    },
                    contact: {
                        title: "Ready to Create? Let's Talk!",
                        description: "Free Consultation - No payment needed now",
                        whatsapp: "Chat on WhatsApp",
                        phone: "Call Now",
                        plaNotice: "🟢 We specialize in PLA material - perfect for most projects",
                        inhouseNotice: "🏭 In-house production - full quality control"
                    },
                    features: [
                        "Fast Turnaround in UAE",
                        "Local Pickup & Delivery", 
                        "Quality Guaranteed",
                        "Expert Support"
                    ]
                },
                ar: {
                    hero: {
                        title: "هيا نصنع شيئاً رائعاً معاً",
                        subtitle: "خدمات طباعة ثلاثية الأبعاد متميزة في الإمارات",
                        description: "حوّل أفكارك إلى واقع باستخدام أحدث تقنيات الطباعة ثلاثية الأبعاد. من النماذج الأولية السريعة إلى التصنيع المخصص.",
                        cta: "ابدأ مشروعك",
                        secondary: "عرض الأعمال"
                    },
                    stats: {
                        projects: "مشروع مكتمل",
                        clients: "عميل راضي",
                        materials: "نوع من المواد"
                    },
                    form: {
                        projectTitle: "وصف المشروع",
                        placeholder: "أخبرنا عن مشروعك بالتفصيل... مثال: أحتاج حامل هاتف مخصص لمكتبي...",
                        expertise: "ما نوع المشروع الذي تعمل عليه؟",
                        send: "📱 محادثة على واتساب"
                    },
                    expertise: {
                        items: [
                            "نماذج أولية",
                            "ديكور مخصص",
                            "قطع وظيفية",
                            "أدوات تعليمية",
                            "هدايا وتذكارات",
                            "حلول أعمال"
                        ]
                    },
                    contact: {
                        title: "مستعد للبدء؟ دعنا نتحدث!",
                        description: "استشارة مجانية - لا حاجة للدفع الآن",
                        whatsapp: "دردشة على واتساب",
                        phone: "اتصل الآن",
                        plaNotice: "🟢 نحن متخصصون في مادة PLA - مثالية لمعظم المشاريع",
                        inhouseNotice: "🏭 إنتاج محلي - سيطرة كاملة على الجودة"
                    },
                    features: [
                        "تسليم سريع في الإمارات",
                        "استلام محلي وتوصيل",
                        "جودة مضمونة",
                        "دعم فني متخصص"
                    ]
                }
            };

            const openWhatsApp = () => {
                const projectType = selectedExpertise ? `Project Type: ${selectedExpertise}\n\n` : "";
                const message = lang === "ar" 
                    ? `مرحباً، أريد الاستفسار عن خدمات الطباعة ثلاثية الأبعاد\n\n${projectType}وصف المشروع: ${projectDescription || "سأشرح بالتفصيل"}`
                    : `Hello, I'd like to inquire about your 3D printing services\n\n${projectType}Project Description: ${projectDescription || "I'll provide details"}`;

                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            };

            const callPhone = () => {
                window.open(`tel:${phoneNumber}`, '_self');
            };

            const handleExpertiseClick = (expertise) => {
                setSelectedExpertise(expertise);
                if (!projectDescription) {
                    const hint = lang === "ar" 
                        ? `أحتاج مساعدة في: ${expertise}`
                        : `I need help with: ${expertise}`;
                    setProjectDescription(hint);
                }
            };

            const t = T[lang];
            const dir = lang === 'ar' ? 'rtl' : 'ltr';

            if (loading) {
                return (
                    <div className="loading">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            return (
                <div className={`app ${theme}`} dir={dir}>
                    {/* Navigation */}
                    <nav className="nav">
                        <div className="nav-container">
                            <div className="logo">Juniors Printing</div>
                            <div className="nav-controls">
                                <select
                                    className="theme-selector"
                                    value={theme}
                                    onChange={(e) => setTheme(e.target.value)}
                                >
                                    <option value="cozy">🛋️ Cozy</option>
                                    <option value="light">☀️ Light</option>
                                    <option value="dark">🌙 Dark</option>
                                </select>
                                <select
                                    className="lang-selector"
                                    value={lang}
                                    onChange={(e) => setLang(e.target.value)}
                                >
                                    <option value="en">🇺🇸 EN</option>
                                    <option value="ar">🇦🇪 AR</option>
                                </select>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-container">
                            <div className="hero-content">
                                <h1>{t.hero.title}</h1>
                                <p className="hero-subtitle">{t.hero.subtitle}</p>
                                <p className="hero-description">{t.hero.description}</p>
                                
                                <div className="hero-stats">
                                    <div className="stat-item">
                                        <span className="stat-number">50+</span>
                                        <span className="stat-label">{t.stats.projects}</span>
                                    </div>
                                    <div className="stat-item">
                                        <span className="stat-number">200+</span>
                                        <span className="stat-label">{t.stats.clients}</span>
                                    </div>
                                    <div className="stat-item">
                                        <span className="stat-number">5+</span>
                                        <span className="stat-label">{t.stats.materials}</span>
                                    </div>
                                </div>

                                <div className="hero-actions">
                                    <button
                                        className="btn btn-primary"
                                        onClick={openWhatsApp}
                                    >
                                        {t.hero.cta}
                                    </button>
                                    <button className="btn btn-secondary">
                                        {t.hero.secondary}
                                    </button>
                                </div>
                            </div>

                            <div className="hero-3d">
                                <div className="printer-model">
                                    <div className="printer-details">🖨️</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Project Form Section */}
                    <section className="section">
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">{t.form.projectTitle}</h2>
                                <p className="section-subtitle">{t.contact.description}</p>
                            </div>

                            <div className="project-form">
                                <div className="form-group">
                                    <label className="form-label">{t.form.projectTitle}</label>
                                    <textarea
                                        className="form-textarea"
                                        placeholder={t.form.placeholder}
                                        value={projectDescription}
                                        onChange={(e) => setProjectDescription(e.target.value)}
                                        rows={6}
                                    />
                                    <div className="char-count">
                                        {projectDescription.length} {lang === 'ar' ? 'حرف' : 'characters'}
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">{t.form.expertise}</label>
                                    <div className="expertise-grid">
                                        {t.expertise.items.map((item, index) => (
                                            <div
                                                key={index}
                                                className={`expertise-card ${selectedExpertise === item ? 'selected' : ''}`}
                                                onClick={() => handleExpertiseClick(item)}
                                            >
                                                <div className="expertise-icon">
                                                    {['🔧', '🎨', '⚙️', '📚', '🎁', '💼'][index]}
                                                </div>
                                                <span>{item}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Material Info */}
                                <div style={{ 
                                    display: 'grid',
